<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancement & Clôture</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Lancement & Clôture - Visualisation</h1>

    <div class="section" id="objectives-daily">
        <h2>Objectifs Journaliers</h2>
        <table id="daily-table"></table>
    </div>

    <div class="section" id="hourly-chart">
        <h2>Tranches Horaires N-1</h2>
        <canvas id="hourlyChart"></canvas>
    </div>
</body>
<script src="app.js"></script>
</html>
